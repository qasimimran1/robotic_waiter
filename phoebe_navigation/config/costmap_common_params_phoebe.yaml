obstacle_range: 3.0
raytrace_range: 3.5

footprint: [[0,-0.415],[-0.275, -0.215], [-0.275, 0.215],[0,0.415], [0.275, 0.215], [0.275, -0.215]]
#robot_radius: 0.17

inflation_radius: 0.3
cost_scaling_factor: 3.0

map_type: costmap

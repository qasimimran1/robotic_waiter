phoebe:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50  
  
  # Position Controllers ---------------------------------------
  # Right Arm
  right_arm_shoulder_roll_controller:
    type: position_controllers/JointPositionController
    joint: right_arm_shoulder_roll_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}  
  right_arm_shoulder_pitch_controller:
    type: position_controllers/JointPositionController
    joint: right_arm_shoulder_pitch_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
    
  right_arm_shoulder_yaw_controller:
    type: position_controllers/JointPositionController
    joint: right_arm_shoulder_yaw_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
    
    
  right_arm_elbow_pitch_controller:

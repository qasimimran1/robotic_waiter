    pid: {p: 100.0, i: 0.01, d: 10.0}
    
    
  right_arm_elbow_yaw_controller:
    type: position_controllers/JointPositionController
    joint: right_arm_elbow_yaw_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
    
    
  right_arm_wrist_pitch_controller:

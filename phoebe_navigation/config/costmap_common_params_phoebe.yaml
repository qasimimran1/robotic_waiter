# clearing - clear obstacle information to cost map
laser_scan_sensor: {sensor_frame: hokuyo_link, data_type: LaserScan, topic: /phoebe/laser/scan, expected_update_rate: 0.6, observation_persistence: 0.0, marking: true, clearing: true, min_obstacle_height: -0.10, max_obstacle_height: 2.0}

point_cloud_sensor: {sensor_frame: xtion_optical_frame, data_type: PointCloud2, topic: /xtion/depth/points, expected_update_rate: 0.6, observation_persistence: 0.0, marking: true, clearing: true, min_obstacle_height: 0.08, max_obstacle_height: 2.0}

